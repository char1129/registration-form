<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>


  <section class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3 xl-1-2 island">
      <h1 class="pad-t push-0">Want to go to Mars?</h1>
      <hr>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/mvorakyw">
        <fieldset>
          <legend class="push italic">Personal details</legend>
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="push">
            <label for="physicalfitness">Physical fitness</label>
            <select id="physicalfitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="push italic">Mission statement</legend>
          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <input type="hidden">Request to join the mission</input>
            <textarea id="details" name="message" required></textarea>
          </div>
          <div>
            <button class="btn btn-light center" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>


</body>
</html>
